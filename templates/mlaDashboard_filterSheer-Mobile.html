<!DOCTYPE html>

<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Mobile MLA Filter Sheet</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ecb2",
                        "primary-dark": "#0ea87e",
                        "background-light": "#f6f8f7",
                        "background-dark": "#10221d",
                    },
                    fontFamily: {
                        "display": ["Public Sans"]
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: "Public Sans", sans-serif
        }

        .glass-sheet {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3)
        }

        .dark .glass-sheet {
            background: rgba(16, 34, 29, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.1)
        }

        .checkbox-custom:checked {
            background-image: url(https://lh3.googleusercontent.com/aida-public/AB6AXuClz29yUt3La95NbQUR-MmKYSb5gnAAvfDnMIXtvRwW6Ag9PcS0ayOUYkjv_C4hntWsnIkq_h7zWrSOG3nOReDOQ7WjziBGOjmA5JRHz5E23H4kwD-Y2HGGL1obZo7Nz9qo3ZbVAbsRI6IzkMyPy27uNHl2X6dBYr1RlEj-awY6Qtx5bb9bCQu0jo96oJiQg5OnWTavDTdZHX09RyiieLPeHH_JnC58gAy_R1IVdjCY0EnDfMCMlfY-xhXn_-hW6Z8LNQhnmV7pfxY)
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center p-4">
    <!-- Mock Background App Screen (Desktop Preview of Mobile Sheet) -->
    <div
        class="relative w-[375px] h-[812px] bg-white dark:bg-zinc-900 rounded-[3rem] shadow-2xl overflow-hidden border-[8px] border-zinc-800 flex flex-col">
        <!-- Status Bar -->
        <div class="flex justify-between items-center px-8 pt-4 pb-2 text-xs font-semibold dark:text-white">
            <span>9:41</span>
            <div class="flex gap-1">
                <span class="material-symbols-outlined text-[14px]">signal_cellular_4_bar</span>
                <span class="material-symbols-outlined text-[14px]">wifi</span>
                <span class="material-symbols-outlined text-[14px]">battery_full</span>
            </div>
        </div>
        <!-- App Header Content -->
        <header class="px-6 py-4 border-b border-gray-100 dark:border-zinc-800">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <span class="material-symbols-outlined text-primary">analytics</span>
                    <h1 class="text-lg font-bold text-zinc-900 dark:text-zinc-100">MLA Projects</h1>
                </div>
                <button class="w-8 h-8 rounded-full bg-gray-100 dark:bg-zinc-800 flex items-center justify-center">
                    <span class="material-symbols-outlined text-lg">search</span>
                </button>
            </div>
        </header>
        <main class="flex-1 p-6 space-y-4">
            <div class="h-32 bg-gray-100 dark:bg-zinc-800 rounded-xl w-full"
                data-alt="Abstract soft green gradient pattern"></div>
            <div class="h-4 bg-gray-100 dark:bg-zinc-800 rounded w-3/4"></div>
            <div class="h-4 bg-gray-100 dark:bg-zinc-800 rounded w-1/2"></div>
            <div class="h-32 bg-gray-100 dark:bg-zinc-800 rounded-xl w-full"
                data-alt="Abstract soft green gradient pattern"></div>
        </main>
        <!-- Overlay Shadow -->
        <div class="absolute inset-0 bg-black/20 z-10"></div>
        <!-- Filter Bottom Sheet (Sliding Up Effect) -->
        <div
            class="absolute bottom-0 left-0 right-0 h-[65%] glass-sheet rounded-t-[2.5rem] z-20 flex flex-col shadow-[0_-10px_40px_rgba(0,0,0,0.1)]">
            <!-- Drag Handle -->
            <div class="w-full flex justify-center py-4">
                <div class="w-12 h-1.5 bg-zinc-300 dark:bg-zinc-600 rounded-full"></div>
            </div>
            <!-- Content Container -->
            <div class="flex-1 overflow-y-auto px-8 pb-32">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-2xl font-bold text-zinc-900 dark:text-zinc-100">Filters</h2>
                    <button class="text-sm font-semibold text-primary">Clear All</button>
                </div>
                <!-- Section: District -->
                <div class="space-y-2 mb-8">
                    <h3 class="text-xs font-bold uppercase tracking-wider text-zinc-500 dark:text-zinc-400 mb-4">Select
                        District</h3>
                    <label class="flex items-center justify-between py-3 cursor-pointer group">
                        <span
                            class="text-base font-medium text-zinc-800 dark:text-zinc-200 group-active:opacity-70">Thiruvananthapuram</span>
                        <input checked=""
                            class="checkbox-custom w-6 h-6 rounded-full border-2 border-zinc-200 dark:border-zinc-700 text-primary focus:ring-primary focus:ring-offset-0 bg-transparent"
                            type="checkbox" />
                    </label>
                    <div class="h-px bg-zinc-100 dark:bg-zinc-800 ml-0"></div>
                    <label class="flex items-center justify-between py-3 cursor-pointer group">
                        <span
                            class="text-base font-medium text-zinc-800 dark:text-zinc-200 group-active:opacity-70">Ernakulam</span>
                        <input
                            class="checkbox-custom w-6 h-6 rounded-full border-2 border-zinc-200 dark:border-zinc-700 text-primary focus:ring-primary focus:ring-offset-0 bg-transparent"
                            type="checkbox" />
                    </label>
                    <div class="h-px bg-zinc-100 dark:bg-zinc-800 ml-0"></div>
                    <label class="flex items-center justify-between py-3 cursor-pointer group">
                        <span
                            class="text-base font-medium text-zinc-800 dark:text-zinc-200 group-active:opacity-70">Kozhikode</span>
                        <input checked=""
                            class="checkbox-custom w-6 h-6 rounded-full border-2 border-zinc-200 dark:border-zinc-700 text-primary focus:ring-primary focus:ring-offset-0 bg-transparent"
                            type="checkbox" />
                    </label>
                    <div class="h-px bg-zinc-100 dark:bg-zinc-800 ml-0"></div>
                    <label class="flex items-center justify-between py-3 cursor-pointer group">
                        <span
                            class="text-base font-medium text-zinc-800 dark:text-zinc-200 group-active:opacity-70">Wayanad</span>
                        <input
                            class="checkbox-custom w-6 h-6 rounded-full border-2 border-zinc-200 dark:border-zinc-700 text-primary focus:ring-primary focus:ring-offset-0 bg-transparent"
                            type="checkbox" />
                    </label>
                </div>
                <!-- Section: Status -->
                <div class="space-y-4">
                    <h3 class="text-xs font-bold uppercase tracking-wider text-zinc-500 dark:text-zinc-400">Project
                        Status</h3>
                    <div class="flex flex-wrap gap-2">
                        <div
                            class="px-4 py-2 rounded-full bg-primary text-white text-sm font-semibold shadow-md shadow-primary/20">
                            All Projects</div>
                        <div
                            class="px-4 py-2 rounded-full bg-zinc-100 dark:bg-zinc-800 text-zinc-700 dark:text-zinc-300 text-sm font-semibold">
                            Ongoing</div>
                        <div
                            class="px-4 py-2 rounded-full bg-zinc-100 dark:bg-zinc-800 text-zinc-700 dark:text-zinc-300 text-sm font-semibold">
                            Completed</div>
                    </div>
                </div>
            </div>
            <!-- Bottom Button Container (Sticky) -->
            <div class="absolute bottom-0 left-0 right-0 p-8 pt-4 glass-sheet border-t-0">
                <button
                    class="w-full h-14 rounded-2xl bg-gradient-to-r from-primary to-primary-dark text-white font-bold text-lg shadow-lg shadow-primary/30 active:scale-[0.98] transition-transform">
                    Apply Filters
                </button>
                <div class="w-1/3 h-1.5 bg-zinc-900 dark:bg-zinc-100 mx-auto mt-6 rounded-full"></div>
            </div>
        </div>
    </div>
</body>

</html>
